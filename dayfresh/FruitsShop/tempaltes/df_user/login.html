{% extends 'base_foot.html' %}
{% load staticfiles %}
{% block head %}
    <script src="{% static 'js/login.js' %}"></script>
    <script src="">

    </script>
{% endblock %}
{% block body %}
	<div class="login_top clearfix">
		<a href="../df_goods/index.html" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form action="#" method="post">
                        {% csrf_token %}
						<input type="text" id="username" name="user_name" class="name_input ch" placeholder="请输入用户名" value="">
						<div class="user_error" id="user_error">输入错误</div>
						<input type="password" id="password" name="pwd" class="pass_input" placeholder="请输入密码" value="">
						<div class="pwd_error" id="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="jizhu">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
