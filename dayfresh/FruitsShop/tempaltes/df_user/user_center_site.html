{% extends 'df_user/base_user.html' %}
{% block right_content %}
<div class="right_content clearfix">
    <h3 class="common_title2">收货地址</h3>
    <div class="site_con">
        <dl>
            <dt>当前地址：</dt>
            <dd>{{ request.user.address }} （{{ request.user.u_name }} 收） 电话:{{ request.user.phone }}</dd>
        </dl>
    </div>
    <h3 class="common_title2">编辑地址</h3>
    <div class="site_con">
        <form action="{% url 'centersize' %}" method="post">
            {% csrf_token %}
            <div class="form_group">
                <label>收件人：</label>
                <input type="text" name="username" value="{{ request.user.u_name }}">
            </div>
            <div class="form_group form_group2">
                <label>详细地址：</label>
                <textarea class="site_area" name="address">{{ request.user.address }}</textarea>
            </div>
            <div class="form_group">
                <label>邮编：</label>
                <input type="text" name="postcode" value="{{ request.user.postcode }}">
            </div>
            <div class="form_group">
                <label>手机：</label>
                <input type="text" name="phone" value="{{ request.user.phone }}">
            </div>

            <input type="submit" name="" value="提交" class="info_submit">
        </form>
    </div>
    </div>
</div>
{% endblock %}
